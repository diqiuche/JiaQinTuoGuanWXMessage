<div style="width:500px;" windowTitle="添加标签">
    <script>
        function Validate(form, btn) {
            var vForm = new VMFormValidator(form, {
                'errorDisplay': 'element',
                validateElementMultiple: true
            });

            vForm.required("Name", "请输入标签名称");

            vForm.required("SignProjectId", "请选择托管项目");
            var flag = vForm.executeAllValidators();
            return flag;
        }

    </script>
    <form action="AddTagEvent.aspx" method="post" enctype="multipart/form-data">        
        <div class="hold">
            <label>名称：<input type="text" name="Name" value=""/></label>
            <span class="msg"></span>
        </div>
        
         <div class="hold">
            <label>托管项目</label>
            <span class="msg"></span>
            <br/>
             <eye:foreach collection="${projectList}" var="pro">
                 <label><input type="radio" value="${pro.Id}" name="SignProjectId"/> ${pro.Name}</label>　　
             </eye:foreach>
        </div>
        <div class="hold">
            <input type="button" class="btn" onclick="SubmitForm3('css:form', Validate,null, this)"  value="提交"/>
        </div>
                
    </form>
</div>

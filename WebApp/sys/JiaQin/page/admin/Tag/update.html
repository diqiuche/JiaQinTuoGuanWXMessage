<div style="width:500px;" windowTitle="编辑标签">
    <eye:if test="${isnull(tagInfo)}">
        标签已删除，无法编辑
        <eye:endpage/>
    </eye:if>
    <script>
        function Validate(form, btn) {
            var vForm = new VMFormValidator(form, {
                'errorDisplay': 'element',
                validateElementMultiple: true
            });

            vForm.required("Name", "请输入标签名称");


            var flag = vForm.executeAllValidators();
            return flag;
        }

    </script>
    <form action="UpdateTagEvent.aspx" method="post" enctype="multipart/form-data">
        <input type="hidden" name="ID" value="${tagInfo.Id}"/>
        <div class="hold">
            <label>名称：<input type="text" name="Name" value="${tagInfo.Name}"/></label>
            <span class="msg"></span>
        </div>

        <div class="hold">
            <input type="button" class="btn" onclick="SubmitForm3('css:form', Validate,null, this)"  value="提交"/>
        </div>
                
    </form>
</div>

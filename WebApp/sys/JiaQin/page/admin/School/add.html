<div style="width:500px;" windowTitle="添加校区">
    <script>
        function Validate(form, btn) {
            var vForm = new VMFormValidator(form, {
                'errorDisplay': 'element',
                validateElementMultiple: true
            });

            vForm.required("Name", "请输入校区名称");
            vForm.required("ContactName", "请输入校区负责人姓名");
            vForm.required("ContactPhone", "请校区负责人联系电话");
            vForm.required("Des", "请输入校区的简要描述");

            var flag = vForm.executeAllValidators();
            return flag;
        }

    </script>
    <form action="AddSchoolEvent.aspx" method="post" enctype="multipart/form-data">
        
        <div class="hold">
            <label>校区名称：<input type="text" name="Name" value=""/></label>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <label>校长姓名：<input type="text" name="ContactName" value=""/></label>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <label>联系电话：<input type="text" name="ContactPhone" value=""/></label>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <label>简要描述：</label>
            <span class="msg"></span><br/>
            <textarea name="Des" style="width:98%; height:100px"></textarea>
        </div>
        <div class="hold">
            <input type="button" class="btn" onclick="SubmitForm3('css:form', Validate,null, this)"  value="提交"/>
        </div>
                
    </form>
</div>

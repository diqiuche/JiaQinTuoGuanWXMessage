<table>
    <tr>
        <th>序号</th>
        <th>用户名</th>
        <th>姓名</th>
        <th>性别</th>
        <th>联系电话</th>
        <th>操作</th>
    </tr>
    <eye:foreach collection="${departmentUserList(request['departmentId'])}" var="u" index="index">
         <tr>
        <td>${index}</td>
        <td>${u.UserName}</td>
        <td>${u.Name}</td>
        <td>${u.Gender}</td>
        <td>${u.Phone}</td>
        <td>操作</td>
    </tr>
    </eye:foreach>
</table>

<figure  class="wxsettingImg">
    <figcaption><i class="fa-table"></i>公众号支付商户信息</figcaption>        
    <form method="post" action="WxSetPayInfoEvent" enctype="multipart/form-data">
        <div class="hold">
            <label class="label-text">微信名称：</label>
            <input type="text" name="Name" value="${iif(isnull(data.Name),'--',data.Name)}" readonly="readonly"/>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <label class="label-text">微信帐号：</label>
            <input type="text" name="wxUserName" value="${iif(isnull(data.WxUserName),'-',data.WxUserName)}" readonly="readonly"/>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <label class="label-text">微信AppId：</label>
            <input type="text" name="WeiXinAppID" value="${iif(isnull(data.WeiXinAppID),'-',data.WeiXinAppID)}" readonly="readonly"/>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <label class="label-text">微信商户号：</label>
            <input type="text" name="WeiXinMchID" value="${iif(isnull(data.WeiXinMchID),'-',data.WeiXinMchID)}"/>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <label class="label-text">微信商户密匙：</label>
            <input type="text" name="WeiXinKey" value="${iif(isnull(data.WeiXinKey),'-',data.WeiXinKey)}"/>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <input type="button" class="btn btn-primary" value="确定" onclick="SubmitForm2('css:form',null,this)"/>
        </div>

    </form>
</figure>

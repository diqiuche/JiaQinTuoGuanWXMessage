<div style="width:500px;" windowTitle="添加权限">
    <form action="AddPermissionEvent.aspx" method="post" enctype="multipart/form-data">
                <input type="hidden" name="ParentId" value="${request['id']}"/>
                <div class="hold">
                    <label>编码：<input type="text" name="Code" value=""/></label>
                </div>
                <div class="hold">
                    <label>名称：<input type="text" name="Name" value=""/></label>
                </div>
                <div class="hold">
                    <label>Action：<input type="text" name="action" value=""/></label>
                </div>        
                <div class="hold">
                    按钮：
                    <label><input type="radio" name="levelNum" value="1"/>是</label>
                    <label><input type="radio" name="levelNum" value="0"/>否</label>
                </div>        
                <div class="hold">
                    <label>排序：<input type="text" name="Sort" value="0"/></label>
                </div>
                <div class="hold">
                    <label>备注：<input type="text" name="Remark" value=""/></label>
                </div>
        
                <div class="hold">
                    <input type="button" class="btn" onclick="SubmitForm2('css:form', null,this)"  value="提交"/>
                </div>
                
            </form>
</div>

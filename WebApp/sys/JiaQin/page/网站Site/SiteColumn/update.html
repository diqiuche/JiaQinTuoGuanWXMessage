
<script>
   
    function menuValidate(form,btn) {
        var vForm = new VMFormValidator(form, {
            'errorDisplay': 'element',
            validateElementMultiple: true
        });
        vForm.required("Code", "请填写章节唯一编码");
        vForm.required("Name", "请填写章节名称");
        var flag = vForm.executeAllValidators();
        return flag;
    }
</script>
<form action="UpdateSiteColumnEvent" enctype="multipart/form-data" method="post" windowTitle="修改网站栏目">

        <div class="hold">
            <label>父级栏目：</label>
            ${columnInfo.ParentColumnInfo.Name}
                <input type="hidden" name="ParentColumn" value="${columnInfo.ParentColumnInfo.Id}" class="ele"/>
            <input type="hidden" name="Id" value="${columnInfo.Id}" class="ele"/>
            <span class="msg"></span>
        </div>
        <div class="hold">
            <label>编　　码：<input type="text" name="Code" value="${columnInfo.Code}" class="ele"/></label><span class="msg"></span>
        </div>
        <div class="hold">
            <label>名　　称：<input type="text" name="Name" value="${columnInfo.Name}"  class="ele"/></label><span class="msg"></span>
        </div>

      <div class="hold">
            <label>列表模版（PC）：<input type="text" name="ListTemplate" value="${columnInfo.ListTemplate}"  class="ele"/></label><span class="msg"></span>
        </div>
      <div class="hold">
            <label>内容模版（PC）：<input type="text" name="ContentTemplate" value="${columnInfo.ContentTemplate}"  class="ele"/></label><span class="msg"></span>
        </div>
      <div class="hold">
            <label>列表模版（移动）：<input type="text" name="MobileListTemplate" value="${columnInfo.MobileListTemplate}"  class="ele"/></label><span class="msg"></span>
        </div>
      <div class="hold">
            <label>内容模版（移动）：<input type="text" name="MobileContentTemplate" value="${columnInfo.MobileContentTemplate}"  class="ele"/></label><span class="msg"></span>
        </div>



    <div class="hold">
            <label>外链（Http）：<input type="text" name="webLink" value="${columnInfo.WebLink}"  class="ele"/></label><span class="msg"></span>
        </div>
        <div class="hold">
            <label>Sort：<input type="text" name="Sort" value="${columnInfo.Sort}"  class="ele"/></label><span class="msg"></span>
        </div>
     <div class="hold">
            <label>单条数据：</label>
         
         <label> <input type="radio" name="SingleNews" value="1" ${iif(columnInfo.SingleNews is 1,'checked','')}  class="ele"/>是</label>
           <label> <input type="radio" name="SingleNews"  ${iif(columnInfo.SingleNews is 0,'checked','')}    value="0"  class="ele"/>否</label>
         
         <span class="msg"></span>
        </div>



     <div class="hold">
            <label>前端栏目：</label>
         <label> <input type="radio" name="ShowSite" value="1"  ${iif(columnInfo.ShowSite is 1,'checked','')}   class="ele"/>是</label>
         <label> <input type="radio" name="ShowSite" value="0"   ${iif(columnInfo.ShowSite is 0,'checked','')}   class="ele"/>否</label>
         <span class="msg">前台动态显示时，用到</span>
        </div>
     <div class="hold">
            <label>后端栏目：</label>
         <label> <input type="radio" name="ShowSys" value="1"   ${iif(columnInfo.ShowSys is 1,'checked','')}    class="ele"/>是</label>
         <label> <input type="radio" name="ShowSys" value="0"   ${iif(columnInfo.ShowSys is 0,'checked','')}    class="ele"/>否</label>
         <span class="msg">管理栏目数据，选是</span>
        </div>


      <div class="hold">
            <input type="button" class="btn" onclick="SubmitForm3('css:form', menuValidate, null, this)"  value="提交"/>
        </div>

</form>

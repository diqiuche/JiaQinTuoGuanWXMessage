<script type="text/javascript" language="javascript">
var menu;
window.addEvent("domready",function(){
	var menuActive="active";
	menu=$$(".mainWrap .menu")[0];
 	var list= menu.getElements("li");
	
 	list.each(function (item) {
 	    if (item.getElement("ul")) {
 	        var i = new Element("i");
 	        var label = item.getElement(">label");
 	        i.inject(label, 'bottom');
 	        label.addEvent('click', function () {
 	            var li = this.getParent("li");
 	            if (li.hasClass("active")) {
 	                li.removeClass("active");
 	            } else if (li.getParent(".active")) {
 	                li.addClass("active");
 	            } else {
 	                menu.getElements("li.active").each(function (al) {
 	                    al.removeClass('active');
 	                });
 	                li.addClass("active");
 	            }
 	        });
 	    }

 	});

});

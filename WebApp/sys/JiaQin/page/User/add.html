<div style="width:500px;" windowTitle="添加用户">
    <form action="AddUserEvent.aspx" method="post" enctype="multipart/form-data">
                <input type="hidden" name="department" value="${request['id']}"/>
                <div class="hold">
                    <label>用户名：<input type="text" name="UserName" value=""/></label>
                </div>
                <div class="hold">
                    <label>姓名：<input type="text" name="Name" value=""/></label>
                </div>
                 <div class="hold">
                     <label>性别：</label>
                     <label><input type="radio" name="Gender" value="男"/>男</label>
                     <label><input type="radio" name="Gender" value="女"/>女</label>
                </div>
                <div class="hold">
                    <label>联系方式：<input type="text" name="Remark" value=""/></label>
                </div>
                <div class="hold">
                    <label>职务角色：
                        <select name="jobRole">
                            <eye:foreach collection="${roleList()}" var="role">
                                <option value="${role.Id}">${role.Name}</option>
                            </eye:foreach>
                        </select>
                    </label>
                </div>

                <div class="hold">
                    <input type="button" class="btn" onclick="SubmitForm2('css:form', null,this)"  value="提交"/>
                </div>
                
            </form>
</div>
